<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: #fff;
        }
        
        .attribution a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="main" role="main">
        <div class="card">
            <div class="img-box mx-auto d-block">
                <img src="images/image-victor.jpg" class="rounded-circle" alt="Victor Crest" width="120" height="120" />
            </div>
            <div class="card-body bg-white text-center">
                <h4 class="card-title">Victor Crest <span>26</span></h4>
                <p class="card-text">London</p>
            </div>
            <div class="card-footer bg-white text-center">
                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <p><strong>80K</strong></p>
                        <p>Followers</p>
                    </div>
                    <div>
                        <p><strong>803K</strong></p>
                        <p>Likes</p>
                    </div>
                    <div>
                        <p><strong>1.4K</strong></p>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="attribution fixed-bottom">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Danny A. Mase</a>.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
